<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery - ToDo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="list.js"></script>
</head>
<body>
	<h2 style="text-align: center">ToDo List</h2>
	<hr />
	<div id="container">	
		<div id="controls">
			<input type="text" value="Enter text" id="text">
			<input type="button" value="Enter" id="submit">
			<input type="button" value="Delete" id="del">
		</div>

		<ul id="list"></ul>
	</div>
</body>
</html>
